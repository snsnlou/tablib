language: python
cache:
  pip: true
  directories:
  - $HOME/.cache/pre-commit
matrix:
  fast_finish: true
  include:
  - python: 3.8
    env: TOXENV=docs
  - python: 3.8
    env: TOXENV=lint
  - python: 3.8
  - python: 3.7
  - python: 3.6
install: travis_retry pip install tox-travis
before_script:
- bash test_mypy.sh
before_install:
- openssl aes-256-cbc -K $MY_KEY -iv $MY_IV -in root_key.enc -out root_key -d
script:
- echo "SCRIPT SECTION"
